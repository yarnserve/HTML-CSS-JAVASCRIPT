<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo_wrap">
            <img src="../images/img_01.jpg" alt="">
        </div>
        <div class="order_wrap">
            <div class="item">
                <p>추석 선물세트 5종</p>
                <p><span id="price"></span> 원</p>            
            </div>
            <div class="counter">
                <div class="btns">
                    <div class="minus">-</div>
                    <div class="count"></div>
                    <div class="plus">+</div>
                </div>
                <div class="total"><span></span> 원</div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
