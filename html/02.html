<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>    
</head>
<body>
    <section>
        <form action="" method="post">
            <div>
                <label for="name">이름:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">이메일:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="submit" value="가입하기">
            </div>
            <div>
                <span>
                    <input type="checkbox" id="apple" checked>
                    <label for="apple">사과</label>
                </span>
                <span>
                    <input type="checkbox" id="orange">
                    <label for="orange">오렌지</label>
                </span>
                <span>
                    <input type="checkbox" id="banana">
                    <label for="banana">바나나</label>
                </span>
            </div>
            <div>
                <span>
                    <label for="html">html</label>
                    <input type="radio" id="html" value="html">
                </span>
                <span>
                    <label for="css">css</label>
                    <input type="radio" id="css" value="css">
                </span>
                <span>
                    <label for="js">js</label>
                    <input type="radio" id="js" value="js">
                </span>
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <select name="" id="">
                <option value="10">사과 10kg</option>
                <option value="20" selected>사과 20kg</option>
                <option value="30">사과 30kg</option>
                <option value="40">사과 40kg</option>
                <option value="50">사과 50kg</option>
            </select>
        </form>
    </section>
</body>
</html>
